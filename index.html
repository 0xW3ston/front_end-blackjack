<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- add class to main when at start -->
    <main class="">
        <p class="main-title ">Blackjack</p>
        <div class="dealers-cards-container">
            <div class="card unshown-card "></div>
            <div class="card unshown-card"></div>
            <div class="card unshown-card"></div>
        </div>
        <p class="dealer-score">Dealer: 20</p>
        <p class="result ">You Won</p>
        <p class="player-score">You: 50</p>
        <div class="players-cards-container">
            <div class="card unshown-card"></div>
            <div class="card unshown-card"></div>
            <div class="card unshown-card"></div>
        </div>
        <div class="play-container">

                <button class="hit-btn">Hit me!</button>
                <button class="stand-btn">Stand</button>
            </div>
            <div class="text-bet-container">
                <p class="text-bet">Bet ($): 50</p>
            </div>
        </div>
